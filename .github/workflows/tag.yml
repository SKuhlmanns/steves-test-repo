name: Build tagged releases

on: 
  push:
    tags:
      - LIB_*     # Push events matching refs/heads/LIB_* tags
      - NOVOS_*   # Push events matching refs/heads/NOVOS_* tags
  workflow_dispatch:

env:
  DISPLAY_CONTEXT: ${{ secrets.DISPLAY_CONTEXT }}    # To display github context for debugging

jobs:

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      PHASE_ID: 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Make builder directory
        run: |
          mkdir -p builder

      # Use this to help debug issues
      - name: Dump context
        # See Settings -> Secrets to turn this step on and off
        if: ${{ env.DISPLAY_CONTEXT == 'true' }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          JOB_CONTEXT: ${{ toJSON(job) }}
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: |
          echo "GITHUB CONTEXT:"
          echo
          echo "$GITHUB_CONTEXT"
          echo
          echo "JOB CONTEXT:"
          echo
          echo "$JOB_CONTEXT"
          echo
          echo "STEPS CONTEXT:"
          echo
          echo "$STEPS_CONTEXT"

      - name: Set tag name from github reference
        run: |
          LIB_TAG_NAME=`basename ${{ github.ref }}`
          #if [[ $LIB_TAG_NAME == 'LIB'* ]]; then
          #  VERSION=`echo $LIB_TAG_NAME | cut -d"_" -f2`
          #  LIB_TAG_NAME="LIB_${VERSION}"
          #fi
          echo "LIB_TAG_NAME: ${LIB_TAG_NAME}"
          echo "LIB_TAG_NAME=${LIB_TAG_NAME}" >> $GITHUB_ENV

      - name: Build the application
        working-directory: build
        run: |
          echo "Repo Owner:" ${{ github.repository_owner }}
          echo "Run ID:" ${{ github.run_id }}
          echo ${{ github.run_id }} > run_id-${{ env.LIB_TAG_NAME }}.txt

          export VER_NUM=`cat version.txt` 
          echo "${VER_NUM}${{ env.PHASE_ID }}-${BUILD_NUMBER}" > version_num.txt
          PHASE_ID=${{ env.PHASE_ID }}
          echo "PHASE ID: ${PHASE_ID}"
          cat version_num.txt
          bash bbuild.sh .. 

      - name: Upload version.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-${{ env.LIB_TAG_NAME }}-txt
          retention-days: 90
          path: |
            build/version.txt

      - name: Upload version_num.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-num-${{ env.LIB_TAG_NAME }}-txt
          retention-days: 90
          path: |
            build/version_num.txt

      - name: Upload run_id artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: run_id-${{ env.LIB_TAG_NAME }}.txt
          retention-days: 90
          path: |
            build/run_id-${{ env.LIB_TAG_NAME }}.txt
