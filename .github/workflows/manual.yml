name: Manual user branch build 

on: 
  workflow_dispatch:

env:
  DISPLAY_CONTEXT: ${{ secrets.DISPLAY_CONTEXT }} # To display github context for debugging

jobs:

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      PHASE_ID: x

    steps:
      - name: Check branch name in github reference
        run: |
          BRANCH_NAME=`echo ${{ github.ref }} | cut -d"/" -f3- | tr "/" "-"`
          if [[ ${BRANCH_NAME} == 'release'* ]]; then
            echo "Error - Do not use a develop or release branch!"
            exit 1
          elif [[ ${BRANCH_NAME} == develop ]]; then
            echo "Error - Do not use a develop or release branch!"
            exit 1
          else
            echo "BRANCH_NAME: ${BRANCH_NAME}"
            echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          fi
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the application
        working-directory: build
        run: |
          echo "Repo Owner:" ${{ github.repository_owner }}

          export VER_NUM=`cat version.txt` 
          echo "${VER_NUM}${PHASE_ID}-${BUILD_NUMBER}" > version_num.txt
          echo "PHASE ID: ${PHASE_ID}"
          echo "BUILD NUMBER: ${BUILD_NUMBER}"
          cat version_num.txt
          bash bbuild.sh .. 

      - name: Upload version.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-txt
          retention-days: 14
          path: |
            build/version.txt

      - name: Upload version_num.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-num-txt
          retention-days: 14
          path: |
            build/version_num.txt

      - name: Dump context
        if: ${{ env.DISPLAY_CONTEXT == 'true' }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          JOB_CONTEXT: ${{ toJSON(job) }}
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: |
          echo "GITHUB CONTEXT:"
          echo
          echo "$GITHUB_CONTEXT"
          echo
          echo "JOB CONTEXT:"
          echo
          echo "$JOB_CONTEXT"
          echo
          echo "STEPS CONTEXT:"
          echo
          echo "$STEPS_CONTEXT"
