name: Build release branches

on: 
  push:
    branches:
      # Push events on release branches
      - 'release_v*'
      - 'release/release_v*'
  workflow_dispatch:    # May only be needed to rebuild project when needed
    branches:           # It has no parent projects
      - 'release_v*'
      - 'release/release_v*'

env:
  DISPLAY_CONTEXT: ${{ secrets.DISPLAY_CONTEXT }}    # To display github context for debugging

jobs:

  linux-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BUILD_NUMBER: ${{ github.run_number }}
      PHASE_ID: b

    steps:
      - name: Check branch name in github reference
        run: |
          BRANCH_NAME=`basename ${{ github.ref }}`
          if [[ ${BRANCH_NAME} == *'release_v'* ]]; then
            echo "BRANCH_NAME: ${BRANCH_NAME}"
            echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          else 
            echo "ERROR - Must use a release branch!"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build the application
        working-directory: build
        run: |
          echo "Repo Owner:" ${{ github.repository_owner }}
          echo "Run ID:" ${{ github.run_id }}
          echo ${{ github.run_id }} > run_id-${{ env.BRANCH_NAME }}.txt

          export VER_NUM=`cat version.txt` 
          echo "${VER_NUM}${{ env.PHASE_ID }}-${BUILD_NUMBER}" > version_num.txt
          PHASE_ID=${{ env.PHASE_ID }}
          echo "PHASE ID: ${PHASE_ID}"
          cat version_num.txt
          bash bbuild.sh .. 

      - name: Upload version.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-txt
          retention-days: 90
          path: |
            build/version.txt

      - name: Upload version_num.txt artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: version-num-txt
          retention-days: 90
          path: |
            build/version_num.txt

      - name: Upload run_id artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v2
        with:
          name: run_id-${{ env.BRANCH_NAME }}.txt
          retention-days: 90
          path: |

      # Use this to help debug issues
      - name: Dump context
        # See Settings -> Secrets to turn this step on and off
        if: ${{ env.DISPLAY_CONTEXT == 'true' }}
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
          JOB_CONTEXT: ${{ toJSON(job) }}
          STEPS_CONTEXT: ${{ toJSON(steps) }}
        run: |
          echo "GITHUB CONTEXT:"
          echo
          echo "$GITHUB_CONTEXT"
          echo
          echo "JOB CONTEXT:"
          echo
          echo "$JOB_CONTEXT"
          echo
          echo "STEPS CONTEXT:"
          echo
          echo "$STEPS_CONTEXT"

  # Trigger the downstream project(s)/repos
  linux-triggers:
    needs: linux-build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger - steves-test-repo2 event
        run: |
          curl -X POST https://api.github.com/repos/SKuhlmanns/steves-test-repo2/actions/workflows/release.yml/dispatches \
          -H 'Accept: application/vnd.github.v3+json' \
          -u ${{ secrets.KUHLMANNS_CURL_TOKEN }} \
          -d '{"ref":"${{ github.ref }}"}'
